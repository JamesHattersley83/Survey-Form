<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="/css/master.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </script>
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title-header">
        <h1 id="title">Survey Form</h1>
      </div>

      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
          <div class="label">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="input">
            <input id="name" type="text" name="name" placeholder="Enter your name" autofocus required>
          </div>
          <div class="label">
            <label id="email-label" for="email">Email:</label>
          </div>
          <div class="input">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="label">
            <label id="number-label" for="number">Age:</label>
          </div>
          <div class="input">
            <input id="number" type="number" name="age" min="12" max="90" placeholder="Age" required>
          </div>

          <div class="label">
            <label for="List">What do you like most in FCC:</label>
          </div>
            <div class="input">
              <select id="dropdown">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>
            <div class="label">
              <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
              <div class="input">
                <ul>
                  <li>
                    <input type="radio" name="radio-buttons" value="1">
                    <label>Definelty</label>
                  </li>
                  <li>
                    <input type="radio" name="radio-buttons" value="2">
                    <label>Maybe</label>
                  </li>
                  <li>
                    <input type="radio" name="radio-buttons" value="3">
                    <label>Not sure</label>
                  </li>
                </ul>
              </div>
          <div class="label">
            <label>Things that should be improved in the future (Check all that apply):</label>
          </div>
          <div class="input">
            <ul>
              <li>
                <input type="checkbox" value="Front-projects">
                <label for="">Front-end Projects</label>
              </li>
              <li>
                <input type="checkbox" value="Back-projects">
                <label for="">Back-end Projects</label>
              </li>
              <li>
                <input type="checkbox" value="Data">
                <label for="">Data Visualization</label>
              </li>
              <li>
                <input type="checkbox" value="Challenges">
                <label for="">Challenges</label>
              </li>
              <li>
                <input type="checkbox" value="Open Source">
                <label for="">Open Source Community</label>
              </li>
              <li>
                <input type="checkbox" value="Gitter">
                <label for="">Gitter Help Rooms</label>
              </li>
              <li>
                <input type="checkbox" value="Videos">
                <label for="">Videos</label>
              </li>
              <li>
                <input type="checkbox" value="Meetups">
                <label for="">City Meetups</label>
              </li>
              <li>
                <input type="checkbox" value="Wiki">
                <label for="">Wiki</label>
              </li>
              <li>
                <input type="checkbox" value="Forum">
                <label for="">Forum</label>
              </li>
              <li>
                <input type="checkbox" value="Additional Courses">
                <label for="">Additional Courses</label>
              </li>
            </ul>
          </div>
          <div class="label">
            <label>Enter your comments</label>
          </div>
          <div class="input">
            <textarea name="comments" rows="5" id="comments" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="button-container">
            <button id="submit" type="submit">Submit</button>
          </div>
      </form>
    </div>
  </div>
</body>
