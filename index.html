<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title-header">
        <h1 id="title">Survey Form</h1>
      </div>

      <form id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <ul class="flex-info">
          <li>
            <label for="name">*Name:
            <input id="name" type="text" placeholder="Enter your name">
            </label>
          </li>
          <li>
            <label for="email">*Email:
            <input id="email" type="text" placeholder="Enter your email">
            </label>
          </li>
          <li>
            <label for="age">*Age:
            <input id="age" type="number" placeholder="Age">
            </label>
          </li>
        </ul>

        <ul class="flex-dropdown">
          <li>
            <label for="dropdown">Which option best describes your current role?
              <select id="dropdown">
                <option disabled value="job">Select an option</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </label>
          </li>
        </ul>

        <ul class="flex-radio">
          <label for="user-rating">*How likely is it that you would recommend freeCodeCamp to a friend?</label>
            <li>
              <input type="radio" name="" value="Definely"><label for="">Definely</label>
            </li>
            <li>
              <input type="radio" name="" value="Maybe"><label for="">Maybe</label>
            </li>
            <li>
              <input type="radio" name="" value="Not sure"><label for="">Not sure</label>
            </li>
        </ul>

        <ul class="flex-list">
          <label for="List">What do you like most in FCC:
            <select id="List">
              <option value="">Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Challenges</option>
              <option value="Community">Challenges</option>
              <option value="Open Source">Challenges</option>
            </select>
          </label>
        </ul>

        <p>Things that should be improved in the future (Check all that apply):</p>
        <ul class="flex-checkbox">
            <li>
              <input type="checkbox" name="" value=""><label for="">Front-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Back-end Projects</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Data Visualization</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Challenges</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Open Source Community</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Gitter Help Rooms</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Videos</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">City Meetups</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Wiki</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Forum</label>
            </li>
            <li>
              <input type="checkbox" name="" value=""><label for="">Additional Courses</label>
            </li>
        </ul>

          <li>
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea rows="6" id="comments" placeholder="Enter your comment here..."></textarea>
          </li>


          <li>
            <button type="submit">Submit</button>
          </li>


      </form>
    </div>
  </div>
</body>
</html>
