<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <title>Survey Form</title>
</head>
<body>
  <div id="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve Freecodecamp</p>
      <form action="" id="survey-form" method="post"></form>
        <label for="name" id="name-label">*Name:</label>
        <input id="name" type="text" placeholder="Enter your name">
        <label for="email" id="email-label">*Email:</label>
        <input id="email" type="email" placeholder="Enter your email">
        <label for="number" id="number-label">*Age:</label>
        <input id="number" type="number" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>

        <label for="">*How likely is it that you would recommend freeCodeCamp to a friend?</label>
          <input type="checkbox" name="" value=""><label for="">Definely</label>
          <input type="checkbox" name="" value=""><label for="">Maybe</label>
          <input type="checkbox" name="" value=""><label for="">Not sure</label>

        <label for="List">What do you like most in FCC:</label>
        <select id="List">
          <option value="">Select an option</option>
          <option value="Challenges">Challenges</option>
        </select>



  </div>

</body>
</html>
